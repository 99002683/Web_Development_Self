<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,h1,h2{
            color: blueviolet;
        }
        .myclass{
            font-style: italic;
            letter-spacing: 3px;
        }
        #header{
            background-color:bisque;
        }
        h2.myclass{
            letter-spacing: 5px;
            text-decoration:underline;
        }
        div p{
            color: brown;  /*all the childerns of div*/
        }
        div>p{
            text-decoration: darkgreen;   /*Only immediate childern*/
            color: dodgerblue;
        }
        section>p{
            text-decoration: darkgreen;   /*Only immediate childern*/
            color:black;
        }

    </style>
</head>
<body>
    <p> Inside p</p> 
    <p class="myclass">Inside P with class</p> 
    <h1>hello world</h1> 
    <h1 id="header" class="myclass" >Inside h1 with class</h1> 
    <h2>Inside H2</h2> <h2 class="myclass">Inside h2</h2> 
    <div> 
        <h1>h1 Inside div</h1> 
        <p>p child of div</p> 
        <p>second child of div</p> 
        <section> 
            <h1>h1 Inside section</h1> 
            <p>p child of section</p> 
        </section> 
    </div>
</body>
</html>
